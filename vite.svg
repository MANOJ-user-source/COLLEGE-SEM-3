<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)" opacity="0.9"/>

  <!-- Outer ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="url(#grad2)" stroke-width="8" opacity="0.6" filter="url(#glow)"/>

  <!-- Circuit board pattern -->
  <g stroke="#ffffff" stroke-width="3" fill="none" opacity="0.4">
    <line x1="256" y1="100" x2="256" y2="150"/>
    <line x1="256" y1="362" x2="256" y2="412"/>
    <line x1="100" y1="256" x2="150" y2="256"/>
    <line x1="362" y1="256" x2="412" y2="256"/>
    <circle cx="256" cy="150" r="8" fill="#ffffff"/>
    <circle cx="256" cy="362" r="8" fill="#ffffff"/>
    <circle cx="150" cy="256" r="8" fill="#ffffff"/>
    <circle cx="362" cy="256" r="8" fill="#ffffff"/>
  </g>

  <!-- Central hexagon -->
  <path d="M 256 140 L 330 180 L 330 260 L 256 300 L 182 260 L 182 180 Z"
        fill="url(#grad2)" opacity="0.8" filter="url(#glow)"/>

  <!-- Inner geometric design -->
  <g fill="#ffffff">
    <circle cx="256" cy="180" r="12"/>
    <circle cx="256" cy="260" r="12"/>
    <circle cx="295" cy="220" r="12"/>
    <circle cx="217" cy="220" r="12"/>
  </g>

  <!-- Center sparkle -->
  <g fill="#ffffff" filter="url(#glow)">
    <circle cx="256" cy="220" r="18"/>
    <circle cx="256" cy="220" r="8" fill="url(#grad1)"/>
  </g>

  <!-- Number 3 in center -->
  <text x="256" y="240" font-family="Arial, sans-serif" font-size="48" font-weight="bold"
        fill="#ffffff" text-anchor="middle" filter="url(#glow)">3</text>

  <!-- Orbiting particles -->
  <circle cx="256" cy="80" r="6" fill="#4facfe" opacity="0.8">
    <animateTransform attributeName="transform" type="rotate"
                      from="0 256 256" to="360 256 256"
                      dur="10s" repeatCount="indefinite"/>
  </circle>
  <circle cx="256" cy="432" r="6" fill="#f093fb" opacity="0.8">
    <animateTransform attributeName="transform" type="rotate"
                      from="180 256 256" to="540 256 256"
                      dur="10s" repeatCount="indefinite"/>
  </circle>
</svg>
